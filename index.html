<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seleção de lições para estudo de vocabulário de Grego Bíblico.">
    <title>Grego Bíblico - Seleção de Lições</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos para o menu de lições */
        .main-menu-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: var(--spacing-lg);
            text-align: center;
        }
        .lesson-menu {
            list-style: none;
            padding: 0;
        }
        .lesson-menu li {
            margin-bottom: var(--spacing-md);
        }
        .lesson-menu a {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-lg);
            background-color: var(--primary-accent-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-sm);
            transition: background-color 0.2s ease;
            font-size: 1.1rem;
            min-width: 200px; /* Para botões de tamanho similar */
        }
        .lesson-menu a:hover {
            background-color: var(--primary-accent-hover-color);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Grego Bíblico</h1>
        <h2>Seleção de Lições</h2>
    </header>
    <main class="main-menu-container">
        <nav>
            <ul class="lesson-menu">
                <li><a href="licao.html?lesson=20">Estudar Lição 20</a></li>
                <li><a href="licao.html?lesson=21">Estudar Lição 21</a></li>
                <!-- Adicione links para novas lições aqui -->
            </ul>
        </nav>
    </main>
    <footer class="site-footer">
        <p>&copy; <span id="currentYear"></span> Rodrigo Costa/Seminário. Estudo de Grego Bíblico.</p>
    </footer>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
